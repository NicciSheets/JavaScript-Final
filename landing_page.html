<!DOCTYPE html>
<head>
<title>Boone County, WV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/styles.css" type="text/css" rel="stylesheet">
<style>
.hero_image {
	background: url(images/drawdy_falls2.jpg) no-repeat center; 
  background-size: cover;
  height: 700px;
  position: relative;
}
.hero-text {
  text-align: center;
  position: absolute;
  top: 17%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  text-shadow: 2px 2px 4px #000000;
}
button {
  padding: 14px 40px;
  font-size: 18px;
  background-color: white;
  box-shadow: 0px 8px 16px #000000;
  border-radius: 4px;
  cursor: pointer;
  opacity: 80%;
  text-shadow: 0px 0px 1px #000000;
  margin-left: 15px;
  margin-right: 15px;
}
.hero-buttons {
  text-align: center;
  position: absolute;
  bottom: 49%;
  left: 50%;
  transform:  translate(-50%, -50%);
}
</style>
</head>

<body>
<div class="hero_image">
 <div class="hero-text">
    <h1 style="font-size:60px">Discover Boone County</h1>
    <h1>"Gateway to the Coalfields"</h1>
 </div>
 <div class="hero-buttons">
      <button>Things to Do</button><button>Places to Eat</button><button>Where to Stay</button>
 </div>
</div>
